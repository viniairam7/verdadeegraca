<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verdade & Gra√ßa</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0c0c0c;
  color: #fff;
}

header {
  text-align: center;
  padding: 24px 16px 12px;
}

header h1 {
  color: #d6b25e;
  margin: 0;
}

header p {
  opacity: 0.7;
  font-size: 14px;
}

.actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding: 16px;
}

.btn {
  background: #1b1b1b;
  border-radius: 16px;
  padding: 14px;
  text-align: center;
  color: #d6b25e;
  font-weight: 500;
}

.chat {
  padding: 16px;
}

.msg.user {
  background: #1f3d2b;
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 10px;
}

.msg.bot {
  background: #1b1b1b;
  border-left: 4px solid #d6b25e;
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 20px;
}

.input-area {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #0c0c0c;
}

input {
  flex: 1;
  border-radius: 12px;
  border: none;
  padding: 12px;
}

.send {
  background: #d6b25e;
  border-radius: 12px;
  padding: 0 16px;
  font-size: 18px;
}
</style>
</head>

<body>

<header>
  <h1>Verdade & Gra√ßa</h1>
  <p>Tudo deve ser examinado √† luz da Palavra</p>
</header>

<div class="actions">
  <div class="btn" onclick="sendPreset('news','Not√≠cias da semana')">üì∞ Not√≠cias da semana</div>
  <div class="btn" onclick="sendPreset('devotional','Devocional de hoje')">üìñ Devocional de hoje</div>
  <div class="btn" onclick="sendPreset('jesus','O que Jesus faria?')">‚úùÔ∏è O que Jesus faria?</div>
  <div class="btn" onclick="window.open('https://drive.google.com/drive/folders/1bRn3zs-SpuGXOzWb47BmKJGrxrOV3M7O')">üìö Estudos</div>
</div>

<div class="chat" id="chat"></div>

<div class="input-area">
  <input id="input" placeholder="Digite sua d√∫vida b√≠blica..." />
  <div class="send" onclick="sendText()">‚û§</div>
</div>

<script>
const chat = document.getElementById("chat");

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

function stream(type, label) {
  addMessage(label, "user");
  const botMsg = addMessage("", "bot");

  const evt = new EventSourcePolyfill("/api/chat-stream", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    payload: JSON.stringify({ type })
  });

  evt.onmessage = e => {
    botMsg.textContent += e.data;
    chat.scrollTop = chat.scrollHeight;
  };

  evt.addEventListener("done", () => evt.close());
}

function sendPreset(type, label) {
  stream(type, label);
}

function sendText() {
  const val = input.value.trim();
  if (!val) return;
  input.value = "";
  stream(null, val);
}
</script>

</body>
</html>
