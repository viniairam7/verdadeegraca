<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verdade & Gra√ßa</title>

  <!-- Mobile First -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- Meta -->
  <meta name="theme-color" content="#0e0e0e" />
  <meta name="description" content="Analisando o mundo √† luz da Palavra." />

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #141414, #0a0a0a);
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      padding: 20px 16px 10px;
      text-align: center;
    }

    header h1 {
      color: #d4af37;
      font-size: 1.9rem;
      margin: 0;
    }

    header p {
      margin: 6px 0 0;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    /* BUTTONS */
    .actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      padding: 16px;
    }

    .actions button {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 14px;
      font-size: 0.95rem;
      color: #d4af37;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .actions button:active {
      background: #2c2c2c;
    }

    /* CHAT */
    .chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .bubble {
      margin-bottom: 14px;
      max-width: 92%;
      line-height: 1.5;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }

    .user {
      margin-left: auto;
      background: #24364d;
      border-radius: 14px 14px 4px 14px;
      padding: 12px;
    }

    .bot {
      margin-right: auto;
      background: #1a1a1a;
      border-left: 3px solid #d4af37;
      border-radius: 14px 14px 14px 4px;
      padding: 12px;
    }

    .copy {
      font-size: 0.75rem;
      color: #d4af37;
      margin-top: 6px;
      text-align: right;
      cursor: pointer;
    }

    /* INPUT */
    .input-area {
      padding: 10px;
      background: #0e0e0e;
      display: flex;
      gap: 8px;
      border-top: 1px solid #222;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 0.95rem;
    }

    button.send {
      background: #d4af37;
      border: none;
      border-radius: 14px;
      padding: 0 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button.send:active {
      opacity: 0.85;
    }

    /* DESKTOP UPGRADE */
    @media (min-width: 768px) {
      body {
        background: radial-gradient(circle at top, #1f1f1f, #0e0e0e);
      }

      .actions {
        grid-template-columns: repeat(3, 1fr);
        max-width: 900px;
        margin: auto;
      }

      .chat {
        max-width: 900px;
        margin: auto;
      }

      .input-area {
        max-width: 900px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Verdade & Gra√ßa</h1>
  <p>Tudo deve ser examinado √† luz da Palavra</p>
</header>

<div class="actions">
  <button onclick="sendPreset('Me atualize com as principais not√≠cias do dia, de forma imparcial, com discernimento b√≠blico.')">
    üì∞ Not√≠cias do dia
  </button>

  <button onclick="sendPreset('Crie uma devocional crist√£ para o dia de hoje, com introdu√ß√£o, desenvolvimento e conclus√£o.')">
    üìñ Devocional de hoje
  </button>

  <button onclick="sendPreset('Explique como Jesus agiria hoje em rela√ß√£o a dinheiro, trabalho, estudos e relacionamentos.')">
    ‚úùÔ∏è O que Jesus faria?
  </button>
</div>

<div class="chat" id="chat"></div>

<div class="input-area">
  <textarea id="input" rows="2" placeholder="Digite sua d√∫vida b√≠blica..."></textarea>
  <button class="send" onclick="sendMessage()">Enviar</button>
</div>

<script>
  const API_URL = "https://verdadeegraca.onrender.com/api/chat";
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  function addBubble(text, type) {
    const bubble = document.createElement("div");
    bubble.className = `bubble ${type}`;
    bubble.textContent = text;
    chat.appendChild(bubble);

    if (type === "bot") {
      const copy = document.createElement("div");
      copy.className = "copy";
      copy.textContent = "üìã Copiar";
      copy.onclick = () => navigator.clipboard.writeText(text);
      bubble.appendChild(copy);
    }

    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage(textOverride) {
    const text = textOverride || input.value.trim();
    if (!text) return;

    addBubble(text, "user");
    input.value = "";

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text })
    });

    const data = await res.json();
    addBubble(data.reply, "bot");
  }

  function sendPreset(text) {
    sendMessage(text);
  }
</script>

</body>
</html>
