<head>

  <style>
    body {
      background: #1b1b1b;

      font-family: "Georgia", serif;
      margin: 0;

    h1 {

    .subtitle {

    .chat-box {
      width: 80%;

      min-height: 200px;
    }

    .msg-user {
      background: #3a3a3a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .msg-ai {
      background: #1f1f1f;
      border-left: 4px solid #d6b36a;
      padding: 10px;
      margin-bottom: 15px;
    }

    .copy-btn {
      color: #d6b36a;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }

    .input-area {
      width: 80%;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #d6b36a;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .news {
      width: 80%;
      margin: 40px auto;
    }

    footer {
      text-align: center;
      margin: 40px 0;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Verdade & GraÃ§a</h1>
  <div class="subtitle">
    Analisando o mundo Ã  luz da Palavra (1Ts 5:21)
  </div>

  <div id="chat" class="chat-box"></div>

  <div class="input-area">
    <textarea id="input" placeholder="NÃ£o achou alguma notÃ­cia especÃ­fica? Digite a manchete ou tire dÃºvidas bÃ­blicas..."></textarea>
    <button onclick="send()">Enviar</button>
  </div>

  <div class="news">
    <h2>ðŸ“° NotÃ­cias do Dia</h2>
    <div id="news-content">Carregando...</div>
  </div>

  <footer>
    Â© Verdade & GraÃ§a â€” Tudo deve ser examinado Ã  luz da Palavra
  </footer>

  <script>
    const API = "https://verdadeegraca.onrender.com";

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = type === "user" ? "msg-user" : "msg-ai";
      div.innerText = text;

      if (type === "ai") {
        const copy = document.createElement("div");
        copy.className = "copy-btn";
        copy.innerText = "ðŸ“‹ Copiar resposta";
        copy.onclick = () => navigator.clipboard.writeText(text);
        div.appendChild(copy);
      }

      document.getElementById("chat").appendChild(div);
    }

    async function send() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const res = await fetch(API + "/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      });

      const data = await res.json();
      addMessage(data.reply, "ai");
    }

    async function loadNews() {
      const res = await fetch(API + "/api/noticias");
      const data = await res.json();
      document.getElementById("news-content").innerText = data.reply;
    }

    loadNews();
  </script>

</body>
</html>
