<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Se Atualiza Aí</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9f6f1;
      --paper: #ffffff;
      --text: #1c1c1c;
      --muted: #555;
      --accent: #000;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    header {
      padding: 2.5rem 1.5rem 2rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--muted);
      font-size: 1rem;
    }

    main {
      padding: 1rem;
      max-width: 720px;
      margin: auto;
    }

    .card {
      background: var(--paper);
      border-radius: var(--radius);
      padding: 1.25rem;
      margin-bottom: 1.25rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .card h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      margin-bottom: 0.75rem;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      resize: vertical;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: 'Inter', sans-serif;
    }

    input[type="file"] {
      width: 100%;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.05rem;
      font-weight: 600;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:disabled {
      opacity: 0.6;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: var(--muted);
      margin-top: 1rem;
    }

    .resultado {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.8rem;
      color: #777;
    }

    /* Desktop enhancement */
    @media (min-width: 768px) {
      header h1 {
        font-size: 2.8rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Se Atualiza Aí</h1>
    <p>Análise de notícias à luz da Palavra</p>
  </header>

  <main>

    <div class="card">
      <h2>Texto da notícia</h2>
      <textarea id="texto" placeholder="Cole aqui o texto da notícia que você deseja analisar..."></textarea>
    </div>

    <div class="card">
      <h2>Ou envie um print</h2>
      <input id="imagem" type="file" accept="image/*" />
    </div>

    <button onclick="analisar()">Analisar biblicamente</button>

    <div id="loading" class="loading" style="display:none;">
      Analisando com discernimento bíblico...
    </div>

    <div id="resultado" class="card resultado" style="display:none;"></div>

  </main>

  <footer>
    © 2025 • Se Atualiza Aí
  </footer>

  <script>
    async function analisar() {
      const texto = document.getElementById("texto").value;
      const imagem = document.getElementById("imagem").files[0];
      const resultado = document.getElementById("resultado");
      const loading = document.getElementById("loading");

      resultado.style.display = "none";
      resultado.textContent = "";
      loading.style.display = "block";

      const formData = new FormData();
      if (texto) formData.append("texto", texto);
      if (imagem) formData.append("imagem", imagem);

      try {
        const res = await fetch("https://se-atualiza-ai.onrender.com/analisar", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        resultado.textContent = data.resultado || "Nenhuma análise retornada.";
        resultado.style.display = "block";
      } catch (err) {
        resultado.textContent = "Erro ao conectar com o servidor.";
        resultado.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    }
  </script>

</body>
</html>
