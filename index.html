<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Verdade & Gra√ßa</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --gold: #d6b86a;
      --green: #1f3d2b;
      --green-border: #2e6b4e;
      --text: #eaeaea;
      --muted: #9a9a9a;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 20px 16px 10px;
    }

    header h1 {
      margin: 0;
      color: var(--gold);
      font-size: 28px;
    }

    header p {
      margin: 6px 0 0;
      font-size: 14px;
      color: var(--muted);
    }

    .actions {
      display: grid;
      gap: 10px;
      padding: 14px;
    }

    .action-btn {
      background: var(--card);
      color: var(--gold);
      border-radius: 14px;
      padding: 14px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid #2a2a2a;
    }

    .chat {
      padding: 10px 14px 120px;
    }

    .bubble {
      margin-bottom: 12px;
      max-width: 92%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4;
    }

    .user {
      background: var(--green);
      border-left: 4px solid var(--green-border);
      margin-left: auto;
    }

    .bot {
      background: var(--card);
      border-left: 4px solid var(--gold);
    }

    .copy {
      font-size: 13px;
      margin-top: 6px;
      color: var(--gold);
      cursor: pointer;
    }

    .input-bar {
      position: fixed;
      bottom: env(safe-area-inset-bottom);
      left: 0;
      right: 0;
      background: #121212;
      padding: 10px;
      display: flex;
      gap: 8px;
      border-top: 1px solid #222;
    }

    .input-bar input {
      flex: 1;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 15px;
    }

    .send-btn {
      width: 48px;
      border-radius: 12px;
      background: var(--gold);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .send-btn svg {
      width: 20px;
      height: 20px;
      fill: #000;
    }

    .book-btn {
      position: fixed;
      top: 14px;
      right: 14px;
      width: 42px;
      height: 42px;
      background: var(--card);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid #2a2a2a;
    }

    .book-btn svg {
      width: 22px;
      height: 22px;
      fill: var(--gold);
    }
  </style>
</head>

<body>

  <!-- Bot√£o Estudos -->
  <div class="book-btn" onclick="window.open('https://drive.google.com/drive/folders/1bRn3zs-SpuGXOzWb47BmKJGrxrOV3M7O')">
    <svg viewBox="0 0 24 24">
      <path d="M4 4h13a3 3 0 013 3v13H7a3 3 0 01-3-3V4zm3 14h13V7a1 1 0 00-1-1H7v12z"/>
    </svg>
  </div>

  <header>
    <h1>Verdade & Gra√ßa</h1>
    <p>Tudo deve ser examinado √† luz da Palavra</p>
  </header>

  <div class="actions">
    <div class="action-btn" onclick="sendPreset('Not√≠cias do dia')">üì∞ Not√≠cias do dia</div>
    <div class="action-btn" onclick="sendPreset('Devocional de hoje')">üìñ Devocional de hoje</div>
    <div class="action-btn" onclick="sendPreset('O que Jesus faria?')">‚úùÔ∏è O que Jesus faria?</div>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-bar">
    <input id="input" placeholder="Digite sua d√∫vida b√≠blica..." />
    <button class="send-btn" onclick="sendMessage()">
      <svg viewBox="0 0 24 24">
        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
      </svg>
    </button>
  </div>

<script>
const API_URL = "https://verdadeegraca.onrender.com/api/chat";
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addBubble(text, type) {
  const div = document.createElement("div");
  div.className = `bubble ${type}`;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendToAPI(text) {
  addBubble(text, "user");

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text })
    });

    const data = await res.json();

    if (!data.reply) throw new Error();

    addBubble(
      `${data.reply}<div class="copy" onclick="navigator.clipboard.writeText('${data.reply.replace(/'/g, "")}')">üìã Copiar</div>`,
      "bot"
    );

  } catch {
    addBubble("N√£o foi poss√≠vel gerar a resposta agora.", "bot");
  }
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  sendToAPI(text);
}

function sendPreset(text) {
  sendToAPI(text);
}
</script>

</body>
</html>
