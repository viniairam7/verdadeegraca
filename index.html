<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verdade & Gra√ßa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <meta name="theme-color" content="#121212">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 14px;
      text-align: center;
      font-weight: bold;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
      font-size: 1.1rem;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
    }

    .bot {
      align-self: flex-start;
      background: #2a2a2a;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      bottom: -18px;
      right: 10px;
      font-size: 0.7rem;
      cursor: pointer;
      opacity: 0.7;
    }

    .copy-btn:hover { opacity: 1; }

    footer {
      padding: 10px;
      border-top: 1px solid #333;
      background: #1e1e1e;
      display: flex;
      gap: 8px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 0.9rem;
    }

    button {
      background: #22c55e;
      border: none;
      border-radius: 10px;
      padding: 0 16px;
      font-weight: bold;
      cursor: pointer;
    }

    #news {
      padding: 16px;
      background: #0f0f0f;
      border-top: 1px solid #333;
    }

    .news-card {
      border: 1px solid #333;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      background: #181818;
    }

    .news-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .tag {
      display: inline-block;
      background: #333;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.7rem;
      margin-right: 5px;
    }
  </style>
</head>

<body>

<header>üìñ Verdade & Gra√ßa</header>

<section id="chat"></section>

<footer>
  <textarea id="input" rows="2"
    placeholder="N√£o achou uma not√≠cia espec√≠fica? Digite a manchete ou tire d√∫vidas b√≠blicas..."></textarea>
  <button onclick="send()">Enviar</button>
</footer>

<section id="news">
  <h3>üì∞ Not√≠cias do Dia</h3>
  <div id="news-list">Carregando not√≠cias...</div>
</section>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  const messages = [
    {
      role: "system",
      content: "Voc√™ √© um analista crist√£o imparcial. Responda com verdade factual e reflex√£o b√≠blica equilibrada."
    }
  ];

  function addMessage(text, cls, copy=false) {
    const div = document.createElement("div");
    div.className = `msg ${cls}`;
    div.textContent = text;

    if (copy) {
      const btn = document.createElement("div");
      btn.className = "copy-btn";
      btn.textContent = "üìã Copiar";
      btn.onclick = () => navigator.clipboard.writeText(text);
      div.appendChild(btn);
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    addMessage(text, "user");
    messages.push({ role: "user", content: text });

    const loading = document.createElement("div");
    loading.className = "msg bot";
    loading.textContent = "Digitando...";
    chat.appendChild(loading);

    const res = await fetch("https://verdadeegraca.onrender.com/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();
    chat.removeChild(loading);

    messages.push(data);
    addMessage(data.content, "bot", true);
  }

  async function loadNews() {
    const res = await fetch("https://verdadeegraca.onrender.com/api/noticias");
    const news = await res.json();

    const list = document.getElementById("news-list");
    list.innerHTML = "";

    news.forEach(n => {
      const card = document.createElement("div");
      card.className = "news-card";
      card.innerHTML = `
        <div class="news-title">${n.titulo}</div>
        <p>${n.resumo}</p>
        <div>
          <span class="tag">Relev√¢ncia: ${n.relevancia}</span>
          <span class="tag">Veracidade: ${n.veracidade}</span>
        </div>
        <p><strong>Reflex√£o B√≠blica:</strong> ${n.reflexao_biblica}</p>
      `;
      list.appendChild(card);
    });
  }

  loadNews();
</script>

</body>
</html>
