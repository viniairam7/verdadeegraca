<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: radial-gradient(circle at top, #111, #000);
  color: #eee;
}

header {

}

header h1 {

}

  opacity: 0.7;
  margin-top: 6px;
}

.actions {
  padding: 12px;

  background: #1f3d2b;

  border-radius: 14px;
  margin-bottom: 8px;
}

.msg-ai {
  background: #141414;
  border-left: 4px solid #d6b15a;
  padding: 12px 14px;
  border-radius: 14px;
  margin-bottom: 14px;
  white-space: pre-wrap;
}

.input-box {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #0b0b0b;
  padding: 10px;
  display: flex;
  gap: 10px;
}

  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: none;

  background: #d6b15a;
  border: none;
  border-radius: 14px;
  width: 52px;
  font-size: 20px;

<body>

<header>
  <h1>Verdade & Gra√ßa</h1>
  <p>Tudo deve ser examinado √† luz da Palavra</p>
</header>

<div class="actions">
  <button class="action-btn" onclick="send('Not√≠cias da semana')">üì∞ Not√≠cias da semana</button>
  <button class="action-btn" onclick="send('Devocional de hoje')">üìñ Devocional de hoje</button>
  <button class="action-btn" onclick="send('O que Jesus faria?')">‚úùÔ∏è O que Jesus faria?</button>
</div>

<div class="chat" id="chat"></div>

<div class="input-box">
  <input id="input" placeholder="Digite sua d√∫vida b√≠blica..." />
  <button class="send" onclick="send()">‚û§</button>
</div>

<script>
const chat = document.getElementById("chat");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

function send(fixedText) {
  const input = document.getElementById("input");
  const text = fixedText || input.value.trim();
  if (!text) return;
  input.value = "";

  addMsg(text, "msg-user");
  const aiBox = addMsg("", "msg-ai");

  const evt = new EventSourcePolyfill("/api/chat-stream", {
    headers: { "Content-Type": "application/json" },
    payload: JSON.stringify({ prompt: text })
  });

  evt.onmessage = e => {
    aiBox.textContent += e.data;
    chat.scrollTop = chat.scrollHeight;
  };

  evt.addEventListener("end", () => evt.close());
}

/* Polyfill simples */
function EventSourcePolyfill(url, options) {
  const xhr = new XMLHttpRequest();
  xhr.open("POST", url);
  for (const h in options.headers) xhr.setRequestHeader(h, options.headers[h]);
  xhr.send(options.payload);

  const es = {};
  xhr.onprogress = () => {
    const lines = xhr.responseText.split("\n\n");
    const last = lines[lines.length - 1];
    if (last.startsWith("data: ")) {
      es.onmessage && es.onmessage({ data: last.replace("data: ", "") });
    }
  };
  xhr.onload = () => es.onend && es.onend();
  return es;
}
</script>
