    }

    textarea {
      width: 100%;
      resize: none;
      height: 70px;
      border-radius: 12px;
      padding: 0.75rem;
      font-size: 0.9rem;
      background: #1f1f1f;
      color: var(--text);
      border: 1px solid #555;
    }

    textarea::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      margin-top: 0.6rem;

      font-size: 0.85rem;
      background: #2a2a28;
      padding: 0.7rem;
      border-radius: 10px;

<script>
  async function enviar() {
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const texto = input.value.trim();

    if (!texto) return;

    chat.innerHTML += `<div class="msg user">${texto}</div>`;
    input.value = "";

    const res = await fetch("https://se-atualiza-ai.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mensagem: texto })
    });

    const data = await res.json();

    const botMsg = document.createElement("div");
    botMsg.className = "msg bot";
    botMsg.innerHTML = `
      ${data.resposta}
      <div class="copy-btn" onclick="navigator.clipboard.writeText(\`${data.resposta}\`)">
        ðŸ“‹ Copiar resposta
      </div>
    `;
    chat.appendChild(botMsg);
    chat.scrollTop = chat.scrollHeight;
  }

  async function carregarTrending() {
    const res = await fetch("https://se-atualiza-ai.onrender.com/trending");
    const data = await res.json();

    const div = document.getElementById("trending");
    data.noticias.forEach(n => {
      div.innerHTML += `

</script>
