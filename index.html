<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verdade & Graça</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0b0b0b;
  color: #ffffff;
}

.container {
  padding: 20px;
  max-width: 480px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #d6b25e;
  margin-bottom: 8px;
}

.subtitle {
  text-align: center;
  opacity: 0.7;
  font-size: 14px;
  margin-bottom: 24px;
}

.card {
  background: #161616;
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  background: #0f0f0f;
  border: none;
  border-radius: 14px;
  padding: 14px;
  color: white;
  font-size: 15px;
  resize: none;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #d6b25e;
  font-size: 16px;
  font-weight: 500;
}

.response {
  white-space: pre-wrap;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="container">
  <h1>Verdade & Graça</h1>
  <div class="subtitle">
    Um cuidado diário entre sua rotina e Deus
  </div>

  <div class="card">
    <p>
      Quais são seus planos e horários para hoje?
      Conte como será o seu dia.
    </p>

    <textarea id="rotina" rows="6"
      placeholder="Ex: acordo às 6h, trabalho das 8h às 17h, estudo à noite..."></textarea>

    <button onclick="enviar()">Refletir meu dia</button>
  </div>

  <div class="card response" id="resposta"></div>
</div>

<script>
async function enviar() {
  const texto = document.getElementById("rotina").value.trim();
  const respostaDiv = document.getElementById("resposta");

  if (!texto) return;

  respostaDiv.textContent = "Refletindo seu dia com calma...";

  try {
    const res = await fetch("/api/rotina", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ rotina: texto })
    });

    if (!res.ok) {
      throw new Error("Erro no servidor");
    }

    const data = await res.json();
    respostaDiv.textContent = data.resposta;

  } catch (err) {
    respostaDiv.textContent =
      "Não consegui refletir agora. Tente novamente em instantes.";
  }
}
</script>

</body>
</html>
